<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xesco Mercé</title>
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/icons/favicon-16x16.png">
    <link rel="stylesheet" href="css/styles.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <h1>Xesco Mercé</h1>
        <h2 lng-tag="lenguage"></h2>
          <select name="language-picker-select" id="language-picker-select" class="dropdown">
            <option value="cat" lng-tag="catalan"></option>
            <option value="esp" lng-tag="spanish" selected></option>
            <option value="eng" lng-tag="english"></option>
            <option value="fra" lng-tag="french"></option>
          </select>

        <div class="tab">
            <button class="tablinks nav_active" id="home_nav" lng-tag="home"></button>
            <button class="tablinks" id="about_nav" lng-tag="about"></button>
            <button class="tablinks" id="newsletter_nav" lng-tag="newsletter"></button>
            <button class="tablinks" id="gallery_nav" lng-tag="gallery"></button>
            <button class="tablinks" id="contact_nav" lng-tag="contact"></button>
        </div>
    </header>
    <main>
        <section id="home" class="sectioncontent" style="display: block;">
            <div id="main_images" class="panel">
            </div>
        </section>
        <section id="about" class="sectioncontent">

            <h2 lng-tag="about"></h2>
            <p> 
                XESCO MERCÉ
                <br><br>
                Ivars d'Urgell, 1965.
                <br><br>
            </p>

            <p lng-tag="description"> </p>
        </section>
        <section id="gallery" class="sectioncontent">
            <h2 lng-tag="gallery"></h2>

            <button lng-tag="draws" class="accordion"></button>
            <div id="draws" class="accordion_panel">
            </div>
            
            <button lng-tag="big_formats" class="accordion">Section 2</button>
            <div id="big_formats" class="accordion_panel">
            </div>
            
            <button lng-tag="performances" class="accordion">Section 3</button>
            <div id="performances" class="accordion_panel">
            </div>

            <button lng-tag="facilities" class="accordion">Section 3</button>
            <div id="facilities" class="accordion_panel">
            </div>
            
        </section>
        <section id="newsletter" class="sectioncontent">
            <h2 lng-tag="newsletter"></h2>
        </section>
        <section id="contact" class="sectioncontent">
            <h2 lng-tag="contact"></h2>

            <p> 
                <a href="mailto:xescomb@gmail.com" class="icon"><i class="fa fa-envelope"></i> </a> 
                <a> xescomb@gmail.com </a> <i id="copy_email" class="icon fa fa-clone"></i> 
                <span id="custom-tooltip" lng-tag="copied"></sapn>
            </p> 

            <textarea class=visuallyhidden id="hidden_email"></textarea>

            <p> 
                <a href="https://www.facebook.com/xesco.merce" class="icon"><i class="fa fa-facebook"></i> Xeco Mercé</a> 
            </p> 
            
            <p>
                <a href="https://www.instagram.com/xescomerce/" class="icon"><i class="fa fa-instagram"></i> xescomerce</a> 
            </p>

            <p> 
                <a href="https://www.linkedin.com/in/xesco-merce-0b266610b/" class="icon"><i class="fa fa-linkedin"></i> Xesco Mercé</a>
            </p>

            <form id="contact-form">
                <label for="fname" lng-tag="fname"></label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>

                <label for="lname" lng-tag="lname"></label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="message" lng-tag="message"></label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px"></textarea>
                <button type="submit" lng-tag="send"></button>
            </form>
        </section>

    <!-- The Modal -->
    <div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <div class="modal-header">
            <span class="close">&times;</span>
            <h2 id="modal-title"></h2>
        </div>
        <div class="modal-body">
            <p id="modal-text"></p>
            <img src="image-source.jpg" id="modal-image">
        </div>
    </div>
  
  </div>

    </main>
    <footer>
        <p class="copyright">Copyright © 2023 <a href="main.html" class="icon foot">Xesco Mercé</a></p>
        <a href="https://www.facebook.com/xesco.merce" class="icon foot"><i class="fa fa-facebook"></i></a> 
        <a href="https://www.instagram.com/xescomerce/" class="icon foot"><i class="fa fa-instagram"></i></a> 
        <a href="https://www.linkedin.com/in/xesco-merce-0b266610b/" class="icon foot"><i class="fa fa-linkedin"></i></a>
    </footer>
    <script type="module" src="js/script.js"></script>
</body>
</html>
